# This file contains the default English strings used in the sensitivity
# package.  To create a translation into Spanish, for example, copy this file to
# LocalStrings_es.properties and replace the strings with their translation.

CreateNativeProblem.description = Constructs the scaffolding for a natively-compiled problem in a target language.  The following options are available:
CreateNativeProblem.option.problemName = The name of the problem (must be a valid Java identifier)
CreateNativeProblem.option.functionName = The name of the native function (must be a valid function name)
CreateNativeProblem.option.language = The target language (supports "c")
CreateNativeProblem.option.numberOfVariables = The number of real-valued decision variables
CreateNativeProblem.option.numberOfObjectives = The number of objectives
CreateNativeProblem.option.numberOfConstraints = The number of constraints (default: 0)
CreateNativeProblem.option.directory = Changes the directory where the files are generated (default: native/)
CreateNativeProblem.option.overwrite = If set, overwrites any existing content in the directory
