CalculateIndicator.title = Calculates the indicator value for an approximation set.
CalculateIndicator.args = file...
CalculateIndicator.option.problem = Problem name
CalculateIndicator.option.indicator = The name of the indicator (e.g., hypervolume)
CalculateIndicator.option.reference = Reference set file
CalculateIndicator.option.epsilon = Epsilon values for epsilon-dominance
CalculateIndicator.option.output = Output file

DataStoreTool.title = Access and manage the content of a data store.
DataStoreTool.args = command

DataStoreTypeCommand.title = Display the type of the given URI.
DataStoreTypeCommand.args = uri

DataStoreListCommand.title = List the contents of the data store or container.
DataStoreListCommand.args = uri

DataStoreDetailsCommand.title = Show details of data store, container, or blob.
DataStoreDetailsCommand.args = uri

DataStoreExistsCommand.title = Checks if the data store, container, or blob exists.
DataStoreExistsCommand.args = uri

DataStoreCreateCommand.title = Creates the data store if one doesn't already exist.
DataStoreCreateCommand.option.hash = Use hash-based file mapping
DataStoreCreateCommand.args = uri

DataStoreGetCommand.title = Gets the content of the blob.
DataStoreGetCommand.option.output = The output file
DataStoreGetCommand.args = uri

DataStoreSetCommand.title = Sets the content of the blob.
DataStoreSetCommand.option.input = The input file
DataStoreSetCommand.args = uri

DataStoreCopyCommand.title = Copies the contents of one data store to another.
DataStoreCopyCommand.args = src, dest

DataStoreDeleteCommand.title = Deletes the data store, container, or blob.
DataStoreDeleteCommand.option.yes = Confirm the deletion without prompting the user
DataStoreDeleteCommand.args = uri

DataStoreServerCommand.title = Starts a web server providing read-only access.
DataStoreServerCommand.option.hostname = The server hostname
DataStoreServerCommand.option.port = The server port
DataStoreServerCommand.option.path = The path the data store is hosted from
DataStoreServerCommand.args = uri

DataStoreLockCommand.title = Locks the data store, allowing read-only operations.
DataStoreLockCommand.args = uri

DataStoreUnlockCommand.title = Unlocks the data store, allowing read and write operations.
DataStoreUnlockCommand.args = uri

